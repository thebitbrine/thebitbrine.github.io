<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced HTML Loader</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --error-color: #dc2626;
            --warning-color: #d97706;
            --success-color: #16a34a;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
        }
        #content {
            min-height: 100vh;
        }
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .error {
            color: var(--error-color);
            background-color: #fee2e2;
            border: 1px solid #fecaca;
            padding: 15px;
            border-radius: 4px;
            margin: 20px;
        }
        .warning {
            color: var(--warning-color);
            background-color: #fef3c7;
            border: 1px solid #fde68a;
            padding: 15px;
            border-radius: 4px;
            margin: 20px;
        }
        #debugPanel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1e293b;
            color: #e2e8f0;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* CSS Reset for rendered content */
        #content.reset * {
            margin: initial;
            padding: initial;
            border: initial;
            font: initial;
            color: initial;
            background: initial;
        }
    </style>
</head>
<body>
    <div id="loadingOverlay">
        <div class="spinner"></div>
    </div>
    <div id="content"></div>
    <div id="debugPanel"></div>

    <script>
        // Utility functions
        const utils = {
            log: function(msg, type = 'info') {
                if (this.debug) {
                    const panel = document.getElementById('debugPanel');
                    const time = new Date().toISOString();
                    panel.innerHTML += `<div style="color: ${type === 'error' ? '#f87171' : '#93c5fd'}">[${time}] ${msg}</div>`;
                    panel.scrollTop = panel.scrollHeight;
                }
                console.log(`[${type.toUpperCase()}]`, msg);
            },
            debug: false,
            safeMode: true,
            allowScripts: false,
            resetStyles: false
        };

        // Content processor
        const processor = {
            decodeContent: function(content, encoding) {
                switch (encoding) {
                    case 'base64':
                        return atob(content);
                    case 'url':
                        return decodeURIComponent(content);
                    case 'raw':
                        return content;
                    default:
                        throw new Error('Unsupported encoding type');
                }
            },

            sanitizeHTML: function(html) {
                if (!utils.safeMode) return html;

                // Basic XSS protection
                const doc = new DOMParser().parseFromString(html, 'text/html');
                
                if (!utils.allowScripts) {
                    doc.querySelectorAll('script').forEach(script => script.remove());
                    // Remove inline event handlers
                    doc.querySelectorAll('*').forEach(el => {
                        for (const attr of el.attributes) {
                            if (attr.name.toLowerCase().startsWith('on')) {
                                el.removeAttribute(attr.name);
                            }
                        }
                    });
                }

                return doc.body.innerHTML;
            },

            processStyles: function(html) {
                if (utils.resetStyles) {
                    document.getElementById('content').classList.add('reset');
                } else {
                    document.getElementById('content').classList.remove('reset');
                }
                return html;
            }
        };

        // URL parameter handler
        const params = {
            get: function(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            },

            getAll: function() {
                return {
                    content: this.get('html') || this.get('b64') || this.get('raw'),
                    encoding: this.get('html') ? 'url' : (this.get('b64') ? 'base64' : 'raw'),
                    debug: this.get('debug') === 'true',
                    safeMode: this.get('safe') !== 'false',
                    allowScripts: this.get('scripts') === 'true',
                    resetStyles: this.get('reset') === 'true'
                };
            }
        };

        // Main renderer
        const renderer = {
            showLoading: function(show = true) {
                document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
            },

            showError: function(message) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        Error: ${message}
                        <br><br>
                        Usage:<br>
                        ?html=urlencoded_content - For URL encoded HTML<br>
                        ?b64=base64_content - For base64 encoded HTML<br>
                        ?raw=raw_content - For raw HTML content<br>
                        <br>
                        Optional parameters:<br>
                        &debug=true - Enable debug panel<br>
                        &safe=false - Disable safety features<br>
                        &scripts=true - Allow script execution<br>
                        &reset=true - Reset all styles
                    </div>`;
            },

            render: async function(config) {
                try {
                    if (!config.content) {
                        throw new Error('No content provided');
                    }

                    utils.debug = config.debug;
                    utils.safeMode = config.safeMode;
                    utils.allowScripts = config.allowScripts;
                    utils.resetStyles = config.resetStyles;

                    if (utils.debug) {
                        document.getElementById('debugPanel').style.display = 'block';
                    }

                    utils.log(`Starting render with encoding: ${config.encoding}`);
                    utils.log(`Safety features: ${utils.safeMode ? 'enabled' : 'disabled'}`);

                    let html = processor.decodeContent(config.content, config.encoding);
                    html = processor.sanitizeHTML(html);
                    html = processor.processStyles(html);

                    document.getElementById('content').innerHTML = html;

                    if (utils.allowScripts) {
                        // Execute scripts if allowed
                        const scripts = document.getElementById('content').getElementsByTagName('script');
                        Array.from(scripts).forEach(script => {
                            const newScript = document.createElement('script');
                            Array.from(script.attributes).forEach(attr => {
                                newScript.setAttribute(attr.name, attr.value);
                            });
                            newScript.appendChild(document.createTextNode(script.innerHTML));
                            script.parentNode.replaceChild(newScript, script);
                        });
                    }

                    utils.log('Render completed successfully');
                } catch (error) {
                    utils.log(error.message, 'error');
                    this.showError(error.message);
                } finally {
                    this.showLoading(false);
                }
            }
        };

        // Initialize
        window.onload = function() {
            renderer.render(params.getAll());
        };
    </script>
</body>
</html>
