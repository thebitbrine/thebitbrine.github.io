<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Loader</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loadingOverlay">
        <div class="spinner"></div>
    </div>
    <div id="content"></div>

    <script>
        function base64UrlDecode(str) {
            // Convert URL-safe base64 to regular base64
            str = str.replace(/-/g, '+').replace(/_/g, '/');
            // Add padding if needed
            while (str.length % 4) {
                str += '=';
            }
            try {
                return decodeURIComponent(atob(str).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
            } catch (e) {
                console.error('Base64 decode error:', e);
                throw new Error('Invalid base64 encoding');
            }
        }

        function loadContent() {
            const urlParams = new URLSearchParams(window.location.search);
            const b64Content = urlParams.get('b64');
            const htmlContent = urlParams.get('html');
            const rawContent = urlParams.get('raw');
            
            try {
                let content = '';
                if (b64Content) {
                    content = base64UrlDecode(b64Content);
                } else if (htmlContent) {
                    content = decodeURIComponent(htmlContent);
                } else if (rawContent) {
                    content = rawContent;
                } else {
                    throw new Error('No content provided');
                }

                document.getElementById('content').innerHTML = content;

                // Execute any scripts in the content
                const scripts = document.getElementById('content').getElementsByTagName('script');
                Array.from(scripts).forEach(script => {
                    const newScript = document.createElement('script');
                    Array.from(script.attributes).forEach(attr => {
                        newScript.setAttribute(attr.name, attr.value);
                    });
                    newScript.appendChild(document.createTextNode(script.innerHTML));
                    script.parentNode.replaceChild(newScript, script);
                });
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="max-w-2xl mx-auto my-8 p-4 bg-red-100 border border-red-200 rounded-lg text-red-700">
                        <p class="font-bold">Error: ${error.message}</p>
                        <p class="mt-4">Usage:</p>
                        <ul class="list-disc ml-4 mt-2">
                            <li>?html=urlencoded_content</li>
                            <li>?b64=base64_content (URL-safe base64)</li>
                            <li>?raw=raw_content</li>
                        </ul>
                    </div>`;
            }
            
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // Load content when page loads
        window.onload = loadContent;
    </script>
</body>
</html>
